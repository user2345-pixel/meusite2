
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oferta Especial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        font-size: 28px;
        color: #333;
      }

      p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
      }

      .btn {
        display: inline-block;
        background-color: #ff6b00;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        padding: 14px 28px;
        border-radius: 6px;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #e65c00;
      }

      .decline-link {
        display: block;
        margin-top: 20px;
        font-size: 14px;
        color: #888;
        text-decoration: none;
      }

      .decline-link:hover {
        color: #555;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oferta Especial Somente Hoje!</h1>
      <p>
        Adquira agora o plano completo com cardápio + lista de compras por
        apenas <strong>R$ 7,00</strong>.
      </p>
      <a
        href="https://pay.kiwify.com.br/qath8hO"
        class="btn"
        target="_blank"
        >QUERO APROVEITAR A OFERTA</a
      >
      <p class="mt-3 decline-link">
        <small>
          <a
            href="https://user2345-pixel.github.io/site33/"
            class="text-muted text-decoration-underline"
          >
            Não, obrigado, prefiro seguir sem o plano completo e correr o risco
            de demorar mais para ter resultados.
          </a>
        </small>
      </p>
    </div>
  </body>
</html>
